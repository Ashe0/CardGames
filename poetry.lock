[[package]]
category = "main"
description = "Top-level package for cards."
name = "cards"
optional = false
python-versions = ">=3.7"
version = "0.2.9"

[package.dependencies]
tabulate = "*"
tinydb = "*"
typer = "*"

[package.extras]
test = ["pytest", "pytest-cov"]

[[package]]
category = "main"
description = "Composable command line interface toolkit"
name = "click"
optional = false
python-versions = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*"
version = "7.1.2"

[[package]]
category = "main"
description = "Pretty-print tabular data"
name = "tabulate"
optional = false
python-versions = "*"
version = "0.8.9"

[package.extras]
widechars = ["wcwidth"]

[[package]]
category = "main"
description = "TinyDB is a tiny, document oriented database optimized for your happiness :)"
name = "tinydb"
optional = false
python-versions = ">=3.5,<4.0"
version = "4.4.0"

[[package]]
category = "main"
description = "Typer, build great CLIs. Easy to code. Based on Python type hints."
name = "typer"
optional = false
python-versions = ">=3.6"
version = "0.3.2"

[package.dependencies]
click = ">=7.1.1,<7.2.0"

[package.extras]
all = ["colorama (>=0.4.3,<0.5.0)", "shellingham (>=1.3.0,<2.0.0)"]
